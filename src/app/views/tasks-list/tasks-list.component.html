<div class="project-tasks">

    <div class="project-column">
        <div class="project-column-heading">
            <h2 class="project-column-heading__title">To Do</h2>
        </div>
        <div *ngFor="let task of getTasks(1)">
            <div class="task">
                <div class="task__tags">
                    <span class="task__title">{{ task.title }}</span>
                    <button class="task__options"><i class="fas fa-ellipsis-h"></i></button>
                </div>
                <p>{{ task.desc }}</p>
                <div class="task__stats">
                    <span><time datetime="2021-11-24T20:00:00"><i class="fas fa-flag"></i>Nov 24</time></span>
                    <span class="task__owner" 
                    [ngClass]="{ 
                        'priority-low' : task.priority.id == 1, 
                        'priority-medium' : task.priority.id == 2, 
                        'priority-high' : task.priority.id == 3, 
                        'priority-critical' : task.priority.id == 4 }">
                    </span>
                </div>
            </div>
        </div>

    </div>
