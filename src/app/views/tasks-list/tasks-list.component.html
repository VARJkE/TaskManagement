<div class="project-tasks">
    <div class="project-column" *ngFor="let status of statuses">
        <div class="project-column-heading">
            <h2 class="project-column-heading__title">{{ status.title }}</h2>
        </div>
        <div *ngFor="let task of getTasks(status.id)">
            <div class="task">
                <div class="task__tags">
                    <span class="task__title">{{ task.title }} </span>
                    <button class="task__options" (click)="showDialog(task.id)"><i
                            class="fas fa-ellipsis-h"></i></button>
                    <button class="project-participants__delete" (click)="deleteTask(task.id)">Delete Task</button>
                </div>
                <p>{{ task.desc }}</p>
                <div class="task__stats">
                    <span>
                        Assign to:
                        {{ task.assignTo.userName }}
                    </span>
                    <span>
                        <i class="fas fa-flag"></i>
                        {{ task.date | date: 'mediumDate'}}
                    </span>
                    <span class="task__owner" [ngClass]="{ 
                        'priority-low' : task.priority.id == 1, 
                        'priority-medium' : task.priority.id == 2, 
                        'priority-high' : task.priority.id == 3, 
                        'priority-critical' : task.priority.id == 4 }">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="project-info">
    <div class="project-participants">
        <ng-container #vc></ng-container>
        <ng-template #modal_1>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Edit Task</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form__group field">
                                <input type="text" class="form__field" placeholder="Name" name="name" id='name' required
                                    [(ngModel)]="taskTitle">
                                <label for="name" class="form__label">Task title</label>
                            </div>
                            <div class="form__group field">
                                <input type="text" class="form__field" placeholder="Name" name="name" id='name' required
                                    [(ngModel)]="taskDesc">
                                <label for="name" class="form__label">Task description</label>
                            </div>
                            <div class="form__group field">
                                <select [(ngModel)]="selectedPriority" class="form__field" id="priority">
                                    <option *ngFor="let priority of taskPriorities" [value]="priority.id">
                                        {{ priority.title }}
                                    </option>
                                </select>
                                <label for="priority" class="form__label">Select priority</label>
                            </div>
                            <div class="form__group field">
                                <select [(ngModel)]="selectedStatus" class="form__field" id="status">
                                    <option *ngFor="let status of taskStatus" [value]="status.id">
                                        {{ status.title }}
                                    </option>
                                </select>
                                <label for="status" class="form__label">Select status</label>
                            </div>

                            <div class="form__group field">
                                <select [(ngModel)]="selectedUser" class="form__field" id="user">
                                    <option *ngFor="let user of taskAssignTo" [value]="user.id">
                                        {{ user.userName }}
                                    </option>
                                </select>
                                <label for="user" class="form__label">Select user</label>
                            </div>

                            <div class="form__group field">
                                <input type="date" class="form__field" placeholder="Date" name="name" id='date'
                                    [(ngModel)]="taskDate">
                                <label for="date" class="form__label">Date</label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="saveEditedTask()">Save task</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                (click)="closeDialog()">Close </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
